{% extends "schedule/event_form_base.html" %}
{% load i18n %}

{% block head_title%}{{ calendar }} - Reserve Room{% endblock %}

{% block body %}
<h2>{{calendar}} - Reserve Room</h2>
<b>{% trans " All fields are required." %}</b>
<br/><br/>
<form action="" method="post">
<table>
{{ form.as_table }}
</table>
<br/>
<input type="submit" value="{% trans "Save" %}">
<input type="button" value="{% trans "Cancel" %}" onclick="window.location='{{next}}'"/>
<input type="hidden" name="next" value="{{next|default:""}}"/>
</form>
{% endblock %}
