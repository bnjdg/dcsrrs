
<Directory "C:/dcsrrs/apache">
  Order allow,deny
  Allow from all
</Directory>

WSGIScriptAlias / "C:/dcsrrs/apache/django.wsgi"

<Directory "C:/dcsrrs/">
  Order allow,deny
  Allow from all
</Directory>

