  Allow from all
</Directory>

Alias /dcsrrs/media/ "C:/dcsrrs/media/"

<Directory C:/dcsrrs/site_media>
Order deny,allow
Allow from all
</Directory>

Alias /dcsrrs/site_media/ "C:/dcsrrs/site_media/"

